apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion = '29.0.2'

    defaultConfig {
        applicationId "io.github.sds100.keymapper"
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 26
        versionName "2.0.0-alpha"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
        }
        ci {
            debuggable = true

            def versionPropsFile = file('version.properties')
            int versionBuild = 0

            //increment the versionBuild
            task("autoIncrementBuildNumber") doLast {
                if (versionPropsFile.canRead()) {
                    Properties versionProps = new Properties()
                    versionProps.load(new FileInputStream(versionPropsFile))

                    //if the version name has changed, reset the build version counter
                    if (versionProps['VERSION_NAME'].toString() != android.defaultConfig.versionName
                    || versionProps['CI_BUILD'] == null) {
                        versionBuild = 0
                    } else {
                        versionBuild = versionProps['CI_BUILD'].toInteger()
                    }

                    versionBuild += 1
                    versionProps['CI_BUILD'] = versionBuild.toString()
                    versionProps['VERSION_NAME'] = android.defaultConfig.versionName
                    versionProps.store(versionPropsFile.newWriter(), null)
                } else {
                    throw new FileNotFoundException("Could not read version.properties!")
                }
            }

            applicationIdSuffix ".ci"
            versionNameSuffix "." + versionBuild + "-ci"
            signingConfig signingConfigs.debug
        }
    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // work-runtime-ktx 2.1.0 and above now requires Java 8
    kotlinOptions {
        jvmTarget = "1.8"
    }

    kapt {
        correctErrorTypes = true
    }
}

tasks.whenTaskAdded { task ->
    if (task.name == 'generateCiBuildConfig') {
        task.dependsOn autoIncrementBuildNumber
    }
}

dependencies {
    def room_version = "2.2.3"
    def coroutine_version = "1.3.0"
    def nav_version = "2.2.1"
    def work_version = "2.3.1"
    def epoxy_version = "3.9.0"
    def splitties_version = "3.0.0-alpha06"

    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // kotlin stuff
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutine_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutine_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // random stuff
    implementation 'com.google.android.material:material:1.2.0-alpha04'
    implementation 'com.github.salomonbrys.kotson:kotson:2.5.0'
    implementation 'com.hannesdorfmann:adapterdelegates4:4.0.0'
    implementation 'com.github.mukeshsolanki:MarkdownView-Android:1.0.8'
    implementation 'net.cachapa.expandablelayout:expandablelayout:2.9.2'
    implementation 'com.getkeepsafe.taptargetview:taptargetview:1.12.0'
    implementation 'com.heinrichreimersoftware:material-intro:2.0.0'
    implementation "com.airbnb.android:epoxy:$epoxy_version"
    implementation "com.airbnb.android:epoxy-databinding:$epoxy_version"

    // splitties
    implementation "com.louiscad.splitties:splitties-bitflags:$splitties_version"
    implementation "com.louiscad.splitties:splitties-alertdialog-appcompat-coroutines:$splitties_version"
    implementation "com.louiscad.splitties:splitties-alertdialog-appcompat:$splitties_version"
    implementation "com.louiscad.splitties:splitties-permissions:$splitties_version"
    implementation "com.louiscad.splitties:splitties-preferences:$splitties_version"
    implementation "com.louiscad.splitties:splitties-resources:$splitties_version"
    implementation "com.louiscad.splitties:splitties-snackbar:$splitties_version"
    implementation "com.louiscad.splitties:splitties-systemservices:$splitties_version"
    implementation "com.louiscad.splitties:splitties-toast:$splitties_version"
    
    // androidx
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.fragment:fragment-ktx:1.2.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.0-alpha01'
    implementation 'androidx.preference:preference:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.work:work-runtime-ktx:$work_version"
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"
    implementation "androidx.viewpager2:viewpager2:1.0.0"

    kapt "androidx.room:room-compiler:$room_version"
    kapt "com.airbnb.android:epoxy-processor:$epoxy_version"
}
